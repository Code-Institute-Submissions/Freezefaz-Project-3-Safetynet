<div>
    <label>Date</label>
    <input type="text" class="form-control" name="date">
</div>
<div>
    <label>Location</label>
    <input type="text" class="form-control" name="location">
</div>
<div>
    <label>Accident type</label>
    <select name="accident_type_id" class="form-control">
        {% for each_accident_type in accident_types %}
            <option value="{{each_accident_type._id}}" selected {%endif%}>{{each_accident_type.accident_type}}</option>
        {% endfor %}
    </select>
</div>
<div>
    <label>Description</label>
    <textarea class="form-control" name="description"></textarea>
</div>
<div>
    <label>Injuries</label>
    <input type="text" class="form-control" name="injuries">
</div>
