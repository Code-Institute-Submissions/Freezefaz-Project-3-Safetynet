<div>
    <label>Date</label>
    <input type="text" name="date" class="form-control">
</div>
<div>
    <label>Location</label>
    <input type="text" name="location" class="form-control">
</div>
<div>
    <label>Violation Type</label>
    <select name="violation_type" class="form-control">
        {%for each_violation_type in violation_types%}
            <option value="{{each_violation_type._id}}">{{each_violation_type.violation_type}}</option>
        {%endfor%}
    </select>
</div>
<div>
    <label>Description</label>
    <input type="text" name="description" class="form-control">
    </div>
    {%endif%}  
</div>
<div>
    <label>Reported by</label>
    <select name="safety_officer" class="form-control">
        {% for each_safety_officer in safety_officers%}
            <option value="{{each_safety_officer._id}}">{{each_safety_officer.first_name}} {{each_safety_officer.last_name}}</option>
        {%endfor%}
    </select>
</div>
