{%extends 'base.template.html'%}

{%block content%}
<h3>Update Safety Officer: {{safety_officer.first_name}} {{safety_officer.last_name}}</h3>

<form method="POST">
    {%with%}
        {%if not previous_values%}
            {%set previous_values = {}%}
        {%endif%}
        {%include 'form_officer.template.html'%}
        <input type="submit" value="Update" class="btn btn-success mt-3">
        <a href="{{url_for('officers_search')}}" class="btn btn-danger mt-3">Cancel</a>
    {%endwith%}
</form>

{%endblock%}
